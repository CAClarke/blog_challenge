  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){//jquery start


      $.getJSON("http://localhost:3000/posts", function(posts){
        //loop to display
        for(post of posts){
        var article_title =(post.article_title);
        var article_img =(post.article_img);
        var article_id =(post.id);
        console.log(post.id)

        $('.articles_archive_display').append('<h4 class="archive_article_title" style="background-image: url(' + article_img + ');height: 300px; background-position: center bottom; background-repeat: no-repeat;"><a style="background-color: #343a40; color: white;" href="article_page.html?id=' +article_id+ '">' + article_title + '</a></h4>');
        };//loop end

      });//json end

    });//jquery end

</script>
